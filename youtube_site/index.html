<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELLIEtube Mobile</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i CLASS="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- video player -->
    <section class="player">
      <video controls src="video/video2.mp4"></video>
    </section>

    <!-- video information -->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#Baby</li>
          <li>#Autumn</li>
          <li>#momtube</li>
        </ul>
        <div class="titleAndButton">
          <span class="title"> 엄마가 만드는 맘튜브 </span>
          <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <div class="actions">
        <li>
          <button>
            <i class="fas fa-thumbs-up"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-thumbs-down"></i>
          </button>
        </li>
        <li>
          <button><i class="fas fa-share"></i></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i></button>
        </li>
        <li>
          <button><i class="fab fa-font-awesome-flag"></i></button>
        </li>
      </div>
      <div class="channel"></div>
    </section>
    <section class="UpNext"></section>
  </body>
</html>
